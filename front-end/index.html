<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Analysis Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Story Analysis Chat App</h1>
        <textarea id="storyInput" placeholder="Enter your story here..." rows="6"></textarea>
        <button onclick="analyzeStory()">Analyze Story</button>
        <div id="responseContainer">
            <h3>Analysis Result:</h3>
            <p><strong>Coherent:</strong> <span id="isCoherent"></span></p>
            <p><strong>Feedback:</strong></p>
            <p id="feedback"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
